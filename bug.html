<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // Incorrectly attempting to modify innerHTML of a non-existent element
    document.getElementById("nonExistentDiv").innerHTML = "This text won't show.";
  </script>
</body>
</html>
