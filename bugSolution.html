<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    //Check if the element exists before modifying
    const divElement = document.getElementById("myDiv");
    if (divElement) {
      divElement.innerHTML = "This text will show.";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
